<script>
    function Header(key, value) {
        this.key = key; this.value = value;
    } 
    function ExtraInfo(value) { 
        this.value = value;
    }
    function Output(moduleID, image, link, title, description, genres, type, status, chapters) {
        this.moduleID = moduleID;
        this.image = image;
        this.link = link;
        this.title = title;
        this.description = description;
        this.genres = genres;
        this.type = type;
        this.status = status;
        this.chapters = chapters;
    }
    
    function Chapters(link, moduleID) {
        this.link = link;
        this.moduleID = moduleID;
    }
    
    function InfoObject(request, method, headers, extraInfo, loadJavascript, javaScript, output) { 
        this.request = request; 
        this.method = method;
        this.headers = headers;
        this.extraInfo = extraInfo; 
        this.loadJavascript = loadJavascript; 
        this.javaScript = javaScript;
        this.output = output;
    }
    
    var savedData = document.getElementById('katsu-final-data');
    var parsedJson = JSON.parse(savedData.innerHTML);
    var moduleID = ''; 
    var headers = [new Header('','')];
    var extraInfo = [new ExtraInfo('')];
    var infoObject;
    var output;
    var linkData = parsedJson.request;
    
    var chapters = [];
    var type = '';
    var status = '';
    var genres = [];
    var desc = ''; 
    var image = '';
    var title = ''; 
    
    
    chapters.reverse(); 
    output = new Output(moduleID,image,linkData,title,desc,genres,type,status,chapters); 
    infoObject = new InfoObject('','get',headers,extraInfo,'','',output); 
    var finalJson = JSON.stringify(infoObject); savedData.innerHTML = finalJson;
</script>
