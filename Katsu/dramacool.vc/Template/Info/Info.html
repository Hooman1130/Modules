
    <script  type="text/javascript">
    function Header(key,value) {
        this.key = key;
        this.value = value;
    }

    function ExtraInfo(value) {
        this.value = value;
    }

    function Output(moduleID,image,link,title,description,genres,type,status,episodes) {
        this.moduleID = moduleID;
        this.image = image;
        this.link = link;
        this.title = title;
        this.description = description;
        this.genres = genres;
        this.type = type;
        this.status = status;
        this.episodes = episodes;
    }

    function Episodes(link,moduleID,isDecodable) {
        this.link = link;
        this.moduleID = moduleID;
        this.isDecodable = isDecodable;
    }

    function InfoObject(request,method,headers,extraInfo,loadJavascript,javaScript,output) {
        this.request = request;
        this.method = method;
        this.headers = headers;
        this.extraInfo = extraInfo;
        this.loadJavascript = loadJavascript;
        this.javaScript = javaScript;
        this.output = output;
    }

    var savedData = document.getElementById('katsu-final-data');

    var parsedJson = JSON.parse(savedData.innerHTML); // json that contains data from the last request   
      
    var moduleID = '';
    var headers = [new Header('', '')];
    var extraInfo = [new ExtraInfo('')];

    var infoObject; 
    var output;

    var episodes = []; // This is an Array of Episodes Objects
    var type = '';
    var status = '';
    var genres = []; // This is an Array of Strings
    var desc = '';
    var image = '';
    var title = '';

    // You have to start coding here.
    // Your mision is to fill the variables above with data from the Episodes Array to the title.

    // Tips dont use " as quotes instead use ' single Quotes otherwise the module will not work
    // Make sure you add ; at the end of every Line of code
    // if you use \ in any part of the code you will have to add another \ before it so the json recognises it. (You)
    // Will Rarely need to use this.)
    // If you have any question dont doubt to ask me on the discord.
    // Make sure you delete every comment before compressing the Script

    output = new Output(moduleID,image,parsedJson.request,title,desc,genres,type,status,episodes); // This is the output Object as you can see is filled with the variables above. Your mision is to fill those variables with data.

    infoObject = new InfoObject('','get',headers,extraInfo,'', '',output); 
    var finalJson = JSON.stringify(infoObject);
    savedData.innerHTML = finalJson;
    </script>
